<!-- templates/adminapp/issue_certificate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .certificate {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'trainerapp:TrainerHomePage' %}" class="btn btn-secondary mb-3">Back</a>
        <h2>Issue Certificate</h2>

        <form method="POST" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Issue Certificate</button>
        </form>

        {% if certificate %}
        <div class="certificate">
            <h4>Certificate Issued!</h4>
            <p><strong>User:</strong> {{ certificate.user.username }}</p>
            <p><strong>Course:</strong> {{ certificate.course.title }}</p>
            <p><strong>Issued Date:</strong> {{ certificate.issued_date }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
