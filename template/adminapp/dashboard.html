<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap for styling -->
</head>
<body>

<div class="container mt-5">
    <a href="{% url 'adminapp:projecthomepage' %}" class="btn btn-secondary mb-3">Back to Homepage</a>
    <h1 class="mb-4">Dashboard</h1>

    <!-- Back to Homepage Button -->


    <a href="{% url 'adminapp:add_assessment' %}" class="btn btn-primary mb-3">Create New Assessment</a>
    <a href="{% url 'adminapp:view_results' %}" class="btn btn-info mb-3">View Results</a>

    <h2 class="mt-4">Assessments</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for assessment in assessments %}
            <tr>
                <td>{{ assessment.title }}</td>
                <td>{{ assessment.description|truncatewords:15 }}</td>
                <td>
                    <a href="{% url 'adminapp:edit_assessment' assessment.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'adminapp:delete_assessment' assessment.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this assessment?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No assessments available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
