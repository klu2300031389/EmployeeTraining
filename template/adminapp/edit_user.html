<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminapp/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit User: {{ user.username }}</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="is_staff">Is Admin:</label>
                <input type="checkbox" id="is_staff" name="is_staff" {% if user.is_staff %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label>Roles:</label>
                <input type="checkbox" id="admin" name="role" value="Admin" {% if "Admin" in user_roles %}checked{% endif %}>
                <label for="admin">Admin</label><br>
                <input type="checkbox" id="employee" name="role" value="Employee" {% if "Employee" in user_roles %}checked{% endif %}>
                <label for="employee">Employee</label><br>
                <input type="checkbox" id="user" name="role" value="User" {% if "User" in user_roles %}checked{% endif %}>
                <label for="user">User</label>
            </div>
            <button type="submit">Update User</button>
        </form>
        <a href="{% url 'adminapp:user_list' %}">Back to User List</a>
    </div>
</body>
</html>
