<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font style */
            color: #343a40; /* Dark text color */
        }
        h1 {
            margin-bottom: 1rem; /* Spacing below heading */
        }
        .container {
            max-width: 600px; /* Limit the width of the container */
            margin: 50px auto; /* Center the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            background-color: #ffffff; /* White background for the container */
            padding: 30px; /* Padding inside the container */
        }
        .btn {
            margin-top: 10px; /* Space above buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Export User Data</h1>
        <p class="text-center">Click the buttons below to download the user data in your preferred format.</p>

        <div class="text-center">
            <a href="{% url 'adminapp:export_users_csv' %}" class="btn btn-primary">Export Users as CSV</a>
            <a href="{% url 'adminapp:export_users_excel' %}" class="btn btn-success">Export Users as Excel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
