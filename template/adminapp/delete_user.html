<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminapp/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align text for better presentation */
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #d9534f; /* Bootstrap danger color */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c9302c; /* Darker shade for hover effect */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete User: {{ user.username }}</h2>
        <p>Are you sure you want to delete this user?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <br>
        <a href="{% url 'adminapp:user_list' %}">Back to User List</a>
    </div>
</body>
</html>
